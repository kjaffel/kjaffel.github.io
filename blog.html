<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khawla Jaffel - Blog</title>
    <style>
        /* Blog Section Styles */
        .blog-section {
            padding: 3rem 0;
            background: #fffaf5;
        }
        
        .blog-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .blog-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .blog-header h2 {
            color: #8B4513;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
        }
        
        .blog-header h2:after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: #FF8C00;
            margin: 10px auto;
        }
        
        .blog-header p {
            color: #222;
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* Blog Grid and Cards */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .blog-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #e8d5c4;
        }
        
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.15);
        }
        
        .blog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #FF8C00;
        }
        
        .blog-content {
            padding: 1.5rem;
        }
        
        .blog-date {
            color: #A0522D;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .blog-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #8B4513;
            line-height: 1.4;
        }
        
        .blog-excerpt {
            color: #555;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .read-more {
            display: inline-block;
            color: #FF8C00;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .read-more:hover {
            color: #8B4513;
            text-decoration: underline;
        }
        
        /* Full Post Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: white;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 8px;
            max-width: 800px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #A0522D;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .close-modal:hover {
            background: #8B4513;
        }
        
        /* Blog Editor */
        .blog-editor {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 10px rgba(139, 69, 19, 0.1);
            border: 1px solid #e8d5c4;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #A0522D;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .button {
            background: #FF8C00;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #8B4513;
        }
        
        .button.secondary {
            background: #A0522D;
        }
        
        .button.secondary:hover {
            background: #8B4513;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }
            
            .blog-header h2 {
                font-size: 2rem;
            }
            
            .modal-content {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Your existing navigation and header -->

    <section class="blog-section">
        <div class="blog-container">
            <div class="blog-header">
                <h2>Physics & Research Blog</h2>
                <p>Insights, discoveries, and thoughts from my work in particle physics at CERN</p>
            </div>
            
            <!-- Blog Editor -->
            <div class="blog-editor" id="editor" style="display: none;">
                <h3 style="color: #8B4513; margin-bottom: 1rem;">Write New Blog Post</h3>
                <input type="text" id="post-title" placeholder="Post Title">
                <textarea id="post-content" placeholder="Write your blog post content here..."></textarea>
                <div style="margin-top: 1rem;">
                    <button onclick="savePost()" class="button">Publish Post</button>
                    <button onclick="hideEditor()" class="button secondary">Cancel</button>
                </div>
            </div>
            
            <!-- Add New Post Button -->
            <div style="text-align: center; margin-bottom: 2rem;">
                <button onclick="showEditor()" class="button">+ Write New Post</button>
            </div>
            
            <!-- Blog Posts Grid -->
            <div class="blog-grid" id="posts-container">
                <!-- Posts will be dynamically added here -->
            </div>
        </div>
    </section>

    <!-- Full Post Modal -->
    <div class="modal" id="postModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <div id="modal-content">
                <!-- Full post content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Blog management system
        let posts = JSON.parse(localStorage.getItem('blogPosts')) || [];
        
        // Sample posts if none exist
        if (posts.length === 0) {
            posts = [
                {
                    id: 1,
                    title: "Searching for BSM Higgs Bosons at CMS",
                    content: `<p>Exploring beyond Standard Model Higgs scenarios and the challenges in detecting these elusive particles in proton-proton collisions...</p>
                    <p>The search for new physics beyond the Standard Model is one of the most exciting areas of particle physics today. At the CMS experiment, we're particularly interested in extended Higgs sectors that could reveal new fundamental particles and interactions.</p>
                    <p>Recent analyses have focused on rare decay channels and precision measurements that could provide hints of physics beyond our current understanding.</p>`,
                    date: "May 15, 2023",
                    excerpt: "Exploring beyond Standard Model Higgs scenarios and the challenges in detecting these elusive particles in proton-proton collisions..."
                },
                {
                    id: 2,
                    title: "Inside the CMS Detector: A Technical Overview",
                    content: `<p>A detailed look at the Compact Muon Solenoid detector's components and how they work together to capture collision data...</p>
                    <p>The CMS detector is a marvel of modern engineering, consisting of several layers of detection systems arranged in a cylindrical structure around the collision point. Each subsystem plays a crucial role in identifying different types of particles.</p>
                    <p>From the inner tracker that reconstructs particle trajectories to the calorimeters that measure energy and the muon chambers that identify muons, every component must work in perfect harmony to deliver the precision needed for groundbreaking discoveries.</p>`,
                    date: "April 28, 2023",
                    excerpt: "A detailed look at the Compact Muon Solenoid detector's components and how they work together to capture collision data..."
                }
            ];
            localStorage.setItem('blogPosts', JSON.stringify(posts));
        }
        
        function showEditor() {
            document.getElementById('editor').style.display = 'block';
        }
        
        function hideEditor() {
            document.getElementById('editor').style.display = 'none';
            document.getElementById('post-title').value = '';
            document.getElementById('post-content').value = '';
        }
        
        function savePost() {
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            
            if (title && content) {
                const newPost = {
                    id: Date.now(),
                    title: title,
                    content: content,
                    date: new Date().toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    }),
                    excerpt: content.substring(0, 150) + (content.length > 150 ? '...' : '')
                };
                
                posts.unshift(newPost);
                localStorage.setItem('blogPosts', JSON.stringify(posts));
                renderPosts();
                hideEditor();
            } else {
                alert('Please fill in both title and content');
            }
        }
        
        function renderPosts() {
            const container = document.getElementById('posts-container');
            container.innerHTML = '';
            
            if (posts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #555; grid-column: 1 / -1;">No blog posts yet. Write your first post!</p>';
                return;
            }
            
            posts.forEach(post => {
                const postHTML = `
                    <article class="blog-card">
                        <img src="https://via.placeholder.com/400x200/8B4513/FFFFFF?text=Physics+Research" alt="${post.title}" class="blog-image">
                        <div class="blog-content">
                            <div class="blog-date">${post.date}</div>
                            <h3 class="blog-title">${post.title}</h3>
                            <p class="blog-excerpt">${post.excerpt}</p>
                            <a href="#" onclick="viewFullPost(${post.id}); return false;" class="read-more">Read More â†’</a>
                            <button onclick="deletePost(${post.id})" class="button secondary" style="margin-left: 1rem; padding: 8px 16px; font-size: 0.9rem;">Delete</button>
                        </div>
                    </article>
                `;
                container.innerHTML += postHTML;
            });
        }
        
        function viewFullPost(id) {
            const post = posts.find(p => p.id === id);
            if (post) {
                const modalContent = document.getElementById('modal-content');
                modalContent.innerHTML = `
                    <h2 style="color: #8B4513; margin-bottom: 0.5rem;">${post.title}</h2>
                    <div class="blog-date" style="margin-bottom: 2rem;">${post.date}</div>
                    <div style="line-height: 1.8; color: #333;">
                        ${post.content}
                    </div>
                `;
                document.getElementById('postModal').style.display = 'block';
            }
        }
        
        function closeModal() {
            document.getElementById('postModal').style.display = 'none';
        }
        
        function deletePost(id) {
            if (confirm('Are you sure you want to delete this post?')) {
                posts = posts.filter(post => post.id !== id);
                localStorage.setItem('blogPosts', JSON.stringify(posts));
                renderPosts();
            }
        }
        
        // Close modal when clicking outside content
        window.onclick = function(event) {
            const modal = document.getElementById('postModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Initial render
        renderPosts();
    </script>
</body>
</html>
